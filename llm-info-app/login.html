<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login-home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="login-header">
        <span>LLM Models Insight</span>
    </div>
    <div class="container">
        
        <div class="login-box">
            <form action="/login" method="post">
                <div class="input-box">
                    <!-- <label for="username" class="label">Username</label> -->
                    <input type="text" id="username" class="input-field" name="username" placeholder="User name" required>
                    <!-- placeholder="Username" -->
                </div>
                <div class="input-box">
                    <!-- <label for="password" class="label">Password</label> -->
                    <input type="password" id="password" class="input-field" name="password" placeholder="Password" required>
                </div>
                <div class="button-submit">
                    <button type="submit" class="input-submit" value="Login">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
